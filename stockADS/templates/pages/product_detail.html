{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar d-flex justify-content-between py-2 px-5 bg-secondary ">
            <label class="fs-3 text-white" for="">Stock ADS</label>
        </nav>
    </header>
    <div class="container d-flex justify-content-between bg-danger my-5">
        <div class="card">
            <img src="{{product.picture.url}}" alt="">
        </div>
        <div class="info-detail">
            <h2>{{product.name}}</h2>
        </div>
    </div>

    <footer class="footer bg-secondary d-flex justify-content-center align-items-center py-2 fixed-bottom w-100 b-0">
        <p class="text-white my-0">Copyright STOCKADS 2023</p>
    </footer>
</body>

</html>
