{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar d-flex justify-content-between py-2 px-5 bg-secondary ">
            <label class="fs-3 text-white" for="">Stock ADS</label>
        </nav>
    </header>
    <div class="container d-flex justify-content-between my-5">
        <div class="card">
            <img src="{{product.picture.url}}" alt="">
            <a href="{% url 'delete-product' product.id %}" class="btn btn-danger fs-4 mb-2">Excluir Produto</a>
            <a href="{% url 'sell-product' product.id %}" class="btn btn-secondary fs-4">Vender Unidade</a>
        </div>
        <div class="info-detail">
            <p class="font-italic mb-1 fs-4">{{product.category}}</p>
            <h1 class="font-weight-bold">{{product.name}}</h1>
            <h2>R$ {{product.price}}</h2>
            <div class="input-control d-flex gap-2 w-50 justify-content-between my-3">
                <h2>Em estoque </h2>
                <input type="text" class="form-control w-25" disabled value="{{product.qtd}}">
            </div>
            <div class="input-control d-flex gap-2 w-50 justify-content-between my-3">
                <h2>Desconto </h2>
                <input type="text" class="form-control w-25" disabled value="{{product.discount}}">
            </div>
            <h3>Detalhes do Produto</h3>
            <textarea name="" id="" cols="70" rows="6" class="p-3" disabled>{{product.description}}</textarea>
        </div>
    </div>

    <footer class="footer bg-secondary d-flex justify-content-center align-items-center py-2 fixed-bottom w-100 b-0">
        <p class="text-white my-0">Copyright STOCKADS 2023</p>
    </footer>
</body>

</html>
