{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar d-flex justify-content-between py-2 px-5 bg-secondary ">
            <label class="fs-3 text-white" for="">Stock ADS</label>
        </nav>
    </header>
    <div class="container">
        <a href="" class="btn btn-primary mt-5 mb-1">Adicionar Produto</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Cod</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos%}
                <tr>
                    <td>{{ produto.cod }}</td>
                    <td>{{ produto.name }}</td>
                    <td>{{ produto.price }}</td>
                    <td>{{ produto.qtd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination d-flex justify-content-center">
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
          </nav>
    </div>

    <footer class="footer bg-dark d-flex justify-content-center align-items-center py-2 fixed-bottom w-100 b-0">
        <p class="text-white my-0">Copyright STOCKADS 2023</p>
    </footer>
</body>
</html>
