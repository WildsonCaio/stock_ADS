{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <header>
        <nav class="navbar d-flex justify-content-between py-2 px-5 bg-secondary ">
            <label class="fs-3 text-white" for="">Stock ADS</label>
        </nav>
    </header>
    <form class="container d-flex justify-content-between my-5" method="POST" class="container mt-5" enctype="multipart/form-data"> {% csrf_token %}
        <div class="card">
            <img src="https://th.bing.com/th/id/R.3db24ce739ccb9044d9ac82547e4df26?rik=1IXVm8L2giXeHA&riu=http%3a%2f%2fbiscoitosgusman.com.br%2fwp-content%2fuploads%2f2019%2f01%2fsem_imagem-768x876.png&ehk=ticZ3fsSX6cAsAwr%2bFXvbkGjJo%2bXoM09mE2uVqLawiU%3d&risl=&pid=ImgRaw&r=0" class="picture" alt="">
            <label for="picture" class="btn btn-secondary fs-4">Carregar Imagem</label>   
            <input type="file" name="picture" id="picture" class="d-none load-picture">
        </div>
        <div class="info-detail">
            <select class="form-control my-1" required name="category" id="">
                {% for category in categories %}
                <option value="{{category.id}}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <input name="name" class="form-control my-1" type="text" placeholder="Nome">
            <input name="price" class="form-control my-1" type="text" placeholder="Preço">
            <input name="qtd" class="form-control my-1" type="text" placeholder="Quantidade">
            <input name="discount" class="form-control my-1" type="text" placeholder="Desconto">
            <textarea  name="description" id="" cols="70" placeholder="Descrição" rows="6" class="p-3 form-control my-1">{{product.description}}</textarea>
            <button class="btn btn-success my-2">Salvar</button>
        </div>
    </form>

    <footer class="footer bg-secondary d-flex justify-content-center align-items-center py-2 fixed-bottom w-100 b-0">
        <p class="text-white my-0">Copyright STOCKADS 2023</p>
    </footer>
</body>

</html>
