<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <form method="POST" class="container mt-5" enctype="multipart/form-data"> {% csrf_token %}
        <h1>Adicionar Produto</h1>
        <input class="form-control my-1" required type="text" name="name" placeholder="Nome">
        <select class="form-control my-1" required name="category" id="">
            {% for category in categories %}
            <option value="{{category.id}}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input class="form-control my-1" required type="file" name="picture" placeholder="Imagem">
        <input class="form-control my-1" required type="number" name="price" placeholder="Preço">
        <textarea class="form-control my-1" name="description" id="" cols="30" rows="8" placeholder="Descrição" required></textarea>
        <input class="form-control my-1" required type="number" name="qtd" placeholder="Quantidade">
        <input class="form-control my-1" required type="number" name="discount" placeholder="Desconto">
        <button type="submit" class="btn btn-success mt-2">Salvar</button>
    </form>
    
</body>
</html>
