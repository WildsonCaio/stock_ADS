<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="card container-fluid w-25 p-5 my-5" style="background: linear-gradient(to bottom, gray, rgb(180, 166, 166))">
        <h2 align="center" class="text-white">Registrar</h2>
        {% if messages %}
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        {% endif %}
        <form action="" method="POST" class="m-auto w-100 align-items-center d-flex flex-column"> {% csrf_token %}
            <input type="text" class="form-control w-100 my-2 fs-3" name="username" placeholder="UsuÃ¡rio">
            <input type="email" class="form-control w-100 my-2 fs-3" name="email" placeholder="Email">
            <input type="password" class="form-control w-100 my-2 fs-3" name="password" placeholder="Senha">
            <input type="password" class="form-control w-100 my-2 fs-3" name="repeat-password" placeholder="Repita sua senha">
            <button type="submit" class="btn btn-success w-50 mt-2 fs-3">Salvar</button>
        </form>
    </div>

</body>
</html>
